<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Update Task</h1>
        <div class="card mx-auto" style="width:50%">
            <h5 class="card-header bg-primary text-white">Update Task</h5>
            <div class="card-body">
                <form action="{% url 'update_task_view' id=id %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="update_task" class="form-label">Enter your updated task details</label>
                        <input type="text" class="form-control" id="update_task" name="update_task"
                            value="{{ Task_name }}">
                    </div>
                    <button type="reset" class="btn btn-dark btn-sm">Reset</button>
                    <button type="submit" class="btn btn-success btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
